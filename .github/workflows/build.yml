name: Build App

on: workflow_dispatch

jobs:
  build:

    strategy:
      matrix:
        config:
          - {os: macos-latest, displayName: "macOS", artifactPath-x86: "out/6328 Log Viewer-darwin-x64/6328 Log Viewer.app", artifactPath-arm: "out/6328 Log Viewer-darwin-arm64/6328 Log Viewer.app"}
          - {os: ubuntu-latest, displayName: "Linux", artifactPath-x86: "out/make/deb/x64/6328-log-viewer_*_amd64.deb\nout/make/rpm/x64/6328-log-viewer-*-1.x86_64.rpm", artifactPath-arm: "out/make/deb/arm64/6328-log-viewer_*_arm64.deb\nout/make/rpm/arm64/6328-log-viewer-*-1.arm64.rpm"}
          - {os: windows-latest, displayName: "Windows", artifactPath-x86: "out/make/squirrel.windows/x64/6328 Log Viewer-* Setup.exe", artifactPath-arm: "out/make/squirrel.windows/arm64/6328 Log Viewer-* Setup.exe"}}

    name: Build for ${{ matrix.config.displayName }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Install Node.js dependencies
      run: npm install
    - name: Build app (x86_64)
      run: npx electron-forge make --arch x64
    - name: Upload artifacts (x86_64)
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.config.displayName }}-x86_64
        path: ${{ matrix.config.artifactPath-x86 }}
    - name: Reset artifacts
      run: rm -r out
    - name: Build app (arm64)
      run: npx electron-forge make --arch arm64
    - name: Upload artifacts (arm64)
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.config.displayName }}-arm64
        path: ${{ matrix.config.artifactPath-arm }}