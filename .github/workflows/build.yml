name: Build App

on: workflow_dispatch

jobs:
  build:

    strategy:
      matrix:
        config:
          - {os: macos-latest, displayName: "macOS", artifactPath: "out/**/*.app"}
          - {os: ubuntu-latest, displayName: "Linux", artifactPath: "out/make/**/*.*"}
          - {os: windows-latest, displayName: "Windows", artifactPath: "out/make/**/*.exe"}

    name: ${{ matrix.config.displayName }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Install Node.js dependencies
      run: npm install
    - name: Build app (x86_64)
      run: npx electron-forge make --arch x64
    - name: Upload artifacts (x86_64)
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.config.displayName }}-x86_64
        path: ${{ matrix.config.artifactPath }}
    - name: Reset artifacts
      run: rm -r out/make
    - name: Build app (arm64)
      run: npx electron-forge make --arch arm64
    - name: Upload artifacts (arm64)
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.config.displayName }}-arm64
        path: ${{ matrix.config.artifactPath }}