<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prompts.css" />
    <script type="module" src="../bundles/preferences.js"></script>
    <title>Preferences &mdash; Advantage Scope</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="label">Application theme</td>
          <td class="input" tabindex="-1">
            <select id="theme">
              <option value="system">Match System</option>
              <option value="light">Always Light</option>
              <option value="dark">Always Dark</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Log server port</td>
          <td class="input" tabindex="-1">
            <input type="number" id="port" />
          </td>
        </tr>
        <tr>
          <td class="label">roboRIO address</td>
          <td class="input" tabindex="-1">
            <input type="text" id="address" />
          </td>
        </tr>
        <tr>
          <td class="label">roboRIO log folder</td>
          <td class="input" tabindex="-1">
            <input type="text" id="rioPath" />
          </td>
        </tr>
      </tbody>
    </table>
    <button id="exit" tabindex="-1">
      <svg height="30" width="30">
        <line x1="9" y1="9" x2="21" y2="21"></line>
        <line x1="21" y1="9" x2="9" y2="21"></line>
      </svg>
    </button>
    <button id="confirm" tabindex="-1">
      <svg height="30" width="30">
        <line x1="9" y1="15" x2="14" y2="21"></line>
        <line x1="14" y1="21" x2="21" y2="9"></line>
      </svg>
    </button>
  </body>
</html>
