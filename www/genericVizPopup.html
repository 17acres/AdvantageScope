<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="genericVizPopup.css" />
    <title>Advantage Scope</title>
  </head>

  <body>
    <span id="odometry" hidden>
      <canvas id="odometryCanvas"></canvas>
    </span>

    <span id="points" hidden>
      <div class="points-background-container">
        <div class="points-background"></div>
        <span hidden>
          <svg height="20" width="20">
            <line x1="10" y1="0" x2="10" y2="20"></line>
            <line x1="0" y1="10" x2="20" y2="10"></line>
          </svg>
          <svg height="20" width="20">
            <line x1="2" y1="2" x2="18" y2="18"></line>
            <line x1="18" y1="2" x2="2" y2="18"></line>
          </svg>
          <svg height="20" width="20">
            <circle cx="10" cy="10" r="7"></circle>
          </svg>
        </span>
      </div>
    </span>

    <script type="module" src="genericVizPopup.js"></script>
  </body>
</html>
