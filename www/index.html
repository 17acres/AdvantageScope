<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <title>6328 Log Viewer</title>
</head>

<body>
  <div class="title-bar" hidden>
    <div class="title-bar-text">
      6328 Log Viewer
    </div>
  </div>

  <button class="tab-control move-left">
    <svg class="tab-control-icon" height="28" width="28">
      <line x1="7" y1="14" x2="21" y2="14"></line>
      <line x1="7" y1="14" x2="13" y2="8"></line>
      <line x1="7" y1="14" x2="13" y2="20"></line>
    </svg>
  </button>
  <button class="tab-control move-right">
    <svg class="tab-control-icon" height="28" width="28">
      <line x1="7" y1="14" x2="21" y2="14"></line>
      <line x1="21" y1="14" x2="15" y2="8"></line>
      <line x1="21" y1="14" x2="15" y2="20"></line>
    </svg>
  </button>
  <button class="tab-control add-tab">
    <svg class="tab-control-icon" height="28" width="28">
      <line x1="14" y1="7" x2="14" y2="21"></line>
      <line x1="7" y1="14" x2="21" y2="14"></line>
    </svg>
  </button>

  <div class="side-bar-background" hidden></div>
  <div class="side-bar-shadow"></div>
  <div class="viewer-background"></div>
  <div class="side-bar-handle"></div>

  <span id="dragItem"></span>

  <div class="main-view">
    <div class="side-bar">
      <div class="side-bar-title">No data available</div>

      <span id="fieldItemIconTemplates" hidden>
        <svg class="field-item-icon" height="12" width="12">
          <polygon points="1,0 1,12 11,6"></polygon>
        </svg>
        <svg class="field-item-icon" height="12" width="12">
          <polygon points="12,1 0,1 6,11"></polygon>
        </svg>
        <svg class="field-item-icon" height="12" width="12">
          <rect x="1" y="5" width="10" height="2"></rect>
        </svg>
      </span>

      <span id="fieldList"></span>
    </div>

    <div class="viewer">
      <div class="tab-bar"></div>
      <div class="tab-bar-shadow-left"></div>
      <div class="tab-bar-shadow-right"></div>
      <div class="tab-bar-scroll">
        <div class="tab-bar-scroll-content"></div>
      </div>
      <span id="tabContentTemplates" hidden>

        <!-- Line graph -->
        <div class="tab-content">
          <div class="tab-centered">
            Content for this tab is not available yet.
          </div>
        </div>

        <!-- Table -->
        <div class="tab-content">
          <div class="tab-centered">
            Content for this tab is not available yet.
          </div>
        </div>

        <!-- Odometry -->
        <div class="tab-content">
          <div class="tab-centered">
            Content for this tab is not available yet.
          </div>
        </div>

      </span>
    </div>

    <script type="module" src="index.js"></script>
  </div>
</body>

</html>
